{% extends "base.html" %}

{% block title %}Detalle del Hospedaje - Travel Map{% endblock %}

{% block contenido %}
<section style="display: flex; height: 100vh;">
  <!-- Lado Izquierdo: Información -->
  <div class="info-lugar" style="width: 50%; padding: 2rem; overflow-y: auto;">
    <div id="info-detallada">
      <h2>Detalle del hospedaje</h2>
      <!-- Aquí se cargará info detallada vía JS -->
    </div>

    <hr style="margin: 2rem 0;">

    <div id="recomendaciones-cercanas">
      <h3>Recomendaciones cercanas</h3>
      <!-- Aquí se cargarán recomendaciones vía JS -->
    </div>
  </div>

  <!-- Lado Derecho: Mapa -->
  <div id="contenedor__mapa" style="width: 50%; height: 100%;"></div>
</section>
{% endblock %}

{% block scripts %}
  {{ super() }}
  <!-- Google Maps JS -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=TU_API_KEY&callback=initMap&libraries=places&loading=async"
    async
  ></script>

  <script src="{{ hospedajejs }}"></script>
  <script src="{{ detalle }}"></script>
  <script src="{{ mapa }}"></script>
{% endblock %}
