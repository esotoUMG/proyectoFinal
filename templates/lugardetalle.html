{% extends "base.html" %}

{% block title %}Detalle del Lugar - Travel Map{% endblock %}

{% block contenido %}
<section class="contenido-detalle">
  <!-- Lado Izquierdo: Información -->
  <div class="info-lugar">
    <div id="info-detallada">
      <h2>Detalle del lugar</h2>
      <!-- Aquí se cargará info detallada vía JS -->
    </div>

    <div id="recomendaciones-cercanas">
      <h3>Recomendaciones cercanas</h3>
      <!-- Aquí se cargarán recomendaciones vía JS -->
    </div>    
    
    <div id="comentarios-seccion">
      <h3>Comentarios y Calificaciones</h3>
    
      <form id="form-comentario">
        <textarea id="input-comentario" placeholder="Escribe tu comentario aquí..." required></textarea>

        <div class="rating-input">
          <label>Calificación:</label>
          <div class="stars">
            <input type="radio" name="star" id="star5" value="5" required><label for="star5">&#9733;</label>
            <input type="radio" name="star" id="star4" value="4"><label for="star4">&#9733;</label>
            <input type="radio" name="star" id="star3" value="3"><label for="star3">&#9733;</label>
            <input type="radio" name="star" id="star2" value="2"><label for="star2">&#9733;</label>
            <input type="radio" name="star" id="star1" value="1"><label for="star1">&#9733;</label>
          </div>
        </div>

        <button type="submit">Agregar comentario</button>
      </form>
    
      <div id="lista-comentarios">
        <!-- Comentarios aquí -->
      </div>
    </div>
    <div id="mensaje-grafo" style="display:none; padding:10px; margin:10px 0; border-radius:5px;"></div>
  </div>

  <!-- Lado Derecho: Mapa -->
  <div id="contenedor__mapa"></div>
</section>
{% endblock %}

{% block scripts %}
  {{ super() }}
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPe0eVEKRRzjfZod6BLf7TQxRNxz51xTc&callback=initMap&libraries=places"
      async
      defer
    ></script>


  <!-- Scripts personalizados -->
    <script src="{{ detalle }}"></script>
    <script src="{{ mapa }}"></script>
{% endblock %}
