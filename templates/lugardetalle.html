{% extends "base.html" %}

{% block title %}Detalle del Lugar - Travel Map{% endblock %}

{% block contenido %}
<section class="contenido-detalle">
  <!-- Lado Izquierdo: Información -->
  <div class="info-lugar">
    <div id="info-detallada">
      <h2>Detalle del lugar</h2>
      <!-- Aquí se cargará info detallada vía JS -->
    </div>


    <div id="recomendaciones-cercanas">
      <h3>Recomendaciones cercanas</h3>
      <!-- Aquí se cargarán recomendaciones vía JS -->
    </div>    
  </div>

  <!-- Lado Derecho: Mapa -->
  <div id="contenedor__mapa"></div>
</section>
{% endblock %}

{% block scripts %}
  {{ super() }}
  <!-- Leaflet JS -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPe0eVEKRRzjfZod6BLf7TQxRNxz51xTc&callback=initMap&libraries=places&loading=async"
        async
    ></script>

  <!-- Scripts personalizados -->
    <script src="{{ detalle }}"></script>
    <script src="{{ mapa }}"></script>
{% endblock %}
